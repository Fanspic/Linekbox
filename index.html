    <script>
        // Background slideshow animation
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".bg-slideshow img");
            let current = 0;

            function nextImage() {
                images[current].classList.remove("active");
                current = (current + 1) % images.length;
                images[current].classList.add("active");

                // Reset animation for the new active image
                images[current].style.animation = "none";
                void images[current].offsetWidth; // Trigger reflow
                images[current].style.animation =
                    "fadeIn 2s ease-in-out forwards, zoomIn 20s linear infinite";
            }

            // Change image every 5 seconds
            setInterval(nextImage, 5000);

            // Preload all images
            images.forEach((img) => {
                const temp = new Image();
                temp.src = img.src;
            });
        });
    </script>
